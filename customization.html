<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Product Customization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .customization-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
            max-width: 600px;
            width: 100%;
            margin-bottom: 40px;
        }

        .product-display {
            width: 100%;
            height: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        select, input[type="color"] {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #ff7200;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #000;
        }

        .options-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .option-group {
            flex: 1 1 48%;
            max-width: 48%;
        }

        .option-group label {
            margin: 10px 0;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
      background: linear-gradient(rgba(169, 169, 169, 0.9), rgba(128, 128, 128, 0.7));
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #fff;
      padding: 15px;
      text-align: center;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      display: none;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 15px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      transition: 0.3s ease;
      margin-bottom: 100px;
      background-color: #ff7200;
      display: block;
      font-weight: bold;
    }

    nav a:hover {
        background-color: #000000;
    }

    header:hover {
      background: linear-gradient(rgb(255, 255, 255), rgba(0, 0, 0, 0.8));
    }

    nav a.active {
      background-color: #000000;
    }

    #menu-icon {
      position: fixed;
      top: 15px;
      left: 15px;
      cursor: pointer;
      z-index: 1001;
      width: 30px;
      height: 30px;
      margin-bottom: 200px;
    }

    @media screen and (max-width: 600px) {
      nav {
        display: none;
        position: absolute;
        top: 100px;
        left: 60px;
        background-color: #ff7200;
        z-index: 999;
      }

      #menu-icon {
        display: block;
      }

      header {
        display: block;
      }
    }


    p {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        a {
            color: #ff7200;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #000;
        }


    </style>
</head>
<body>
    <img src="menu.png" alt="Menu" id="menu-icon">

    <header>
      <nav>
        
        <a href="about.html" style="margin-top: 100px">About</a>
        <a href="product.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="main.html">Home</a>
      </nav>
    </header>

    <div class="customization-container">
        <h1> Product Customization</h1>

        <div class="options-container">
            <div class="option-group">
                <label for="colorPicker">Choose a color:</label>
                <input type="color" id="colorPicker" value="#ff0000">
            </div>

            <div class="option-group">
                <label for="sizeOptions">Select size:</label>
                <select id="sizeOptions">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        </div>
        

        <button onclick="customizeProduct()">Customize Product</button>

        <div class="product-display" id="productDisplay"></div>
    
    <p>Send us the picture of the product <a href="https://mail.google.com/mail/u/0/#inbox">HERE</a></p>
</div>
    <script>
        function customizeProduct() {
            const colorPicker = document.getElementById('colorPicker');
            const sizeOptions = document.getElementById('sizeOptions');
            const productDisplay = document.getElementById('productDisplay');

            const selectedColor = colorPicker.value;
            const selectedSize = sizeOptions.value;

            // You can customize the product display further based on color and size
            productDisplay.style.backgroundColor = selectedColor;
            productDisplay.innerHTML = `Size: ${selectedSize}`;
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const menuIcon = document.getElementById('menu-icon');    
          const header = document.querySelector('header');
          const nav = document.querySelector('nav');
    
          menuIcon.addEventListener('click', function () {
            header.style.display = 'block';
            nav.style.display = 'flex';
          });
    
          menuIcon.addEventListener('mouseleave', function () {
            if (!header.matches(':hover')) {
              header.style.display = 'none';
              nav.style.display = 'none';
            }
          });
    
          header.addEventListener('mouseleave', function () {
            if (!header.matches(':hover')) {
              header.style.display = 'none';
              nav.style.display = 'none';
            }
          });
    
          window.addEventListener('resize', function () {
            if (window.innerWidth > 600) {
              nav.style.display = 'flex';
              header.style.display = 'block';
            } else {
              nav.style.display = 'none';
              header.style.display = 'none';
            }
          });
        });
      </script>
</body>
</html>
