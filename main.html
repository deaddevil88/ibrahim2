<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>!Z!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: linear-gradient(rgba(169, 169, 169, 0.9), rgba(128, 128, 128, 0.7));
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #fff;
      padding: 15px;
      text-align: center;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      display: none;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 15px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      transition: 0.3s ease;
      margin-bottom: 100px;
      background-color: #ff7200;
      display: block;
      font-weight: bold;
    }

    nav a:hover {
        background-color: #000000;
    }

    header:hover {
      background: linear-gradient(rgb(255, 255, 255), rgba(0, 0, 0, 0.8));
    }

    nav a.active {
      background-color: #000000;
    }

    #menu-icon {
      position: fixed;
      top: 15px;
      left: 15px;
      cursor: pointer;
      z-index: 1001;
      width: 30px;
      height: 30px;
      margin-bottom: 200px;
    }

    @media screen and (max-width: 600px) {
      nav {
        display: none;
        position: absolute;
        top: 100px;
        left: 60px;
        background-color: #ff7200;
        z-index: 999;
      }

      #menu-icon {
        display: block;
      }

      header {
        display: block;
      }
    }

   

    .img {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0px;
      height: 100vh;
      position: relative;
      flex-wrap: wrap; /* Allow items to wrap to the next line */
      margin-left: 10px;
      margin-right: 10px;
    }

    .img img {
      max-width: 100%;
      height: auto;
      z-index: 2;
      position: relative;
      transition: filter 0.3s ease, box-shadow 0.3s ease;
    }

    .img img:hover {
      filter: brightness(1.2);
      box-shadow: 0 0 30px rgba(1, 1, 1, 1); /* Increase shadow spread and opacity */
    }

    .img img::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
      z-index: 1;
      pointer-events: none;
    }

    .image1, .image2, .image3, .image4 {
      width: 150px;
      height: 150px;
      margin-top: 20px;
    }

    .image2, .image4 {
      margin-left: 20px; /* Add margin to create space between images */
    }
   .images{
    width: 300px;
    height: 300px;
    border-radius: 150px;
   }
  </style>
</head>
<body>
  <img src="menu.png" alt="Menu" id="menu-icon">

  <header>
    <nav>
      
      <a href="about.html" style="margin-top: 100px">About</a>
      <a href="product.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="main.html">Home</a>
    </nav>
  </header>

  <div class="img">
   <img src="image1.jpg" alt="" class="image1"><br>
    <img src="image2.jpg" alt="" class="image2">
    <a href="about.html"><center><img src="Logo.jpg" alt="" class="images" style="margin: 100px;"></center></a>
    <img src="image3.jpg" alt="" class="image3"><br>
    <img src="image4.jpg" alt="" class="image4">
  </div>

  <!-- Rest of your website content goes here -->

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuIcon = document.getElementById('menu-icon');    
      const header = document.querySelector('header');
      const nav = document.querySelector('nav');

      menuIcon.addEventListener('click', function () {
        header.style.display = 'block';
        nav.style.display = 'flex';
      });

      menuIcon.addEventListener('mouseleave', function () {
        if (!header.matches(':hover')) {
          header.style.display = 'none';
          nav.style.display = 'none';
        }
      });

      header.addEventListener('mouseleave', function () {
        if (!header.matches(':hover')) {
          header.style.display = 'none';
          nav.style.display = 'none';
        }
      });

      window.addEventListener('resize', function () {
        if (window.innerWidth > 600) {
          nav.style.display = 'flex';
          header.style.display = 'block';
        } else {
          nav.style.display = 'none';
          header.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
